  amf-detail.json: |
    {
      "title": "Open5GS — AMF",
      "tags": ["open5gs","amf"],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "15s",
      "time": { "from": "now-6h", "to": "now" },
      "panels": [
        {
          "type": "stat",
          "title": "RAN UEs",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "options": {"reduceOptions":{"calcs":["lastNotNull"],"fields":"","values":false}},
          "targets": [{ "expr": "ran_ue", "legendFormat": "", "refId": "A" }]
        },
        {
          "type": "stat",
          "title": "AMF Sessions",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "options": {"reduceOptions":{"calcs":["lastNotNull"],"fields":"","values":false}},
          "targets": [{ "expr": "amf_session", "refId": "A" }]
        },
        {
          "type": "stat",
          "title": "gNodeBs",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "options": {"reduceOptions":{"calcs":["lastNotNull"],"fields":"","values":false}},
          "targets": [{ "expr": "gnb", "refId": "A" }]
        },

        {
          "type": "timeseries",
          "title": "Registration Attempts vs Success (per second)",
          "gridPos": {"h": 7, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {"defaults": {"unit": "req/s"}},
          "targets": [
            { "expr": "sum(rate(fivegs_amffunction_rm_reginitreq[5m]))", "legendFormat": "attempts/s", "refId": "A" },
            { "expr": "sum(rate(fivegs_amffunction_rm_reginitsucc[5m]))", "legendFormat": "success/s", "refId": "B" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Registration latency (p95)",
          "gridPos": {"h": 7, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {"defaults": {"unit": "ms"}},
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(fivegs_amffunction_rm_regtime_bucket[5m])))",
              "legendFormat": "p95",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Auth Requests & Failures (per second)",
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 11},
          "fieldConfig": {"defaults": {"unit": "req/s"}},
          "targets": [
            { "expr": "sum(rate(fivegs_amffunction_amf_authreq[5m]))", "legendFormat": "auth req/s", "refId": "A" },
            { "expr": "sum(rate(fivegs_amffunction_amf_authfail[5m]))", "legendFormat": "auth fail/s", "refId": "B" }
          ]
        },
        {
          "type": "stat",
          "title": "Registration Success Ratio (last 5m)",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 11},
          "options": {"reduceOptions":{"calcs":["lastNotNull"],"fields":"","values":false}},
          "targets": [
            {
              "expr": "sum(rate(fivegs_amffunction_rm_reginitsucc[5m])) / (sum(rate(fivegs_amffunction_rm_reginitreq[5m])) OR vector(1))",
              "legendFormat": "succ ratio",
              "refId": "A"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "percent"}}
        },
        {
          "type": "barchart",
          "title": "Registered subscribers by S-NSSAI",
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 15},
          "targets": [
            {
              "expr": "sum(fivegs_amffunction_rm_registeredsubnbr) by (snssai)",
              "legendFormat": "{{snssai}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Configuration update rate (confupdate)",
          "gridPos": {"h": 5, "w": 12, "x": 0, "y": 17},
          "fieldConfig": {"defaults": {"unit": "req/s"}},
          "targets": [
            { "expr": "sum(rate(fivegs_amffunction_mm_confupdate[5m]))", "legendFormat": "confupdate/s", "refId": "A" }
          ]
        },
        {
          "type": "stat",
          "title": "Current Registered Subscriptions (total)",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 22},
          "options": {"reduceOptions":{"calcs":["lastNotNull"],"fields":"","values":false}},
          "targets": [{ "expr": "sum(fivegs_amffunction_rm_registeredsubnbr)", "refId": "A" }]
        },
        {
          "type": "timeseries",
          "title": "Process CPU (rate)",
          "gridPos": {"h": 5, "w": 12, "x": 12, "y": 22},
          "fieldConfig": {"defaults": {"unit": "ops"}},
          "targets": [
            { "expr": "rate(process_cpu_seconds_total[5m])", "legendFormat": "cpu secs/s", "refId": "A" }
          ]
        },
        {
          "type": "stat",
          "title": "Resident Memory (bytes)",
