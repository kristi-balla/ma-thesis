---
# Variables definitions for playbook.yml

versions:
  helm: 3.19.0
  minikube: 1.37.0
  kubectl: 1.34.0
  uv: 0.9.8
  litmusctl: 1.18.0

users_and_groups:
  - user: vagrant
    group: docker

apt_packages:
  - git
  - jq
  - wget
  - tree
  - python3
  - python3-pip
  - python3-venv
  - python3-yaml
  - python3-kubernetes
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin
  - conntrack
  - openvswitch-switch
  - iputils-ping
  - iperf3
  - tcpdump

curl_packages:
  - link: https://dl.k8s.io/release/v{{ versions.kubectl }}/bin/linux/amd64/kubectl
    filename: kubectl

zips:
  - url: "https://get.helm.sh/helm-v{{ versions.helm }}-linux-amd64.tar.gz"
    dest: "/tmp/helm-v{{ versions.helm }}-linux-amd64.tar.gz"
    unpack_dir: "/tmp"
    tool_path: "/tmp/linux-amd64/helm"
    binary: "helm"
  - url: "https://github.com/astral-sh/uv/releases/download/{{ versions.uv }}/uv-x86_64-unknown-linux-gnu.tar.gz"
    dest: "/tmp/uv-x86_64-unknown-linux-gnu.tar.gz"
    unpack_dir: "/tmp"
    tool_path: "/tmp/uv-x86_64-unknown-linux-gnu/uv"
    binary: "uv"
  - url: "https://litmusctl-production-bucket.s3.amazonaws.com/litmusctl-linux-amd64-{{ versions.litmusctl }}.tar.gz"
    dest: "/tmp/litmusctl-linux-amd64-{{ versions.litmusctl }}.tar.gz"
    unpack_dir: "/tmp"
    tool_path: "/tmp/litmusctl"
    binary: "litmusctl"
